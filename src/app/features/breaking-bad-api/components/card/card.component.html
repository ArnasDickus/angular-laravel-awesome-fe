<ng-container *ngIf="fetchedData">
  <div class="row">
    <div *ngFor="let card of fetchedData" class="col-4 mb-5">
      <p-card  [header]="card.name" [subheader]="card.nickname" [style]="{width: '360px'}" styleClass="p-card-shadow">
        <p-header>
          <img [alt]="card.name" [src]="card.img" class="card__img">
        </p-header>

        <p-accordion>
          <p-accordionTab header="Header 1" [selected]="true">
            Content 1
          </p-accordionTab>
        </p-accordion>
      </p-card>
    </div>
  </div>
</ng-container>
